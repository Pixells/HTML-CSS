<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="logo-html.png" alt="Logo HTML5"> <!-- Diretamente -->

    <p>Podemos também carregar imagnes que estão em sub-pastas.</p>

    <img src="imagens/logo-css.png" alt="Logo CSS3"> <!-- Dentro de Pasta -->

    <p>Também podemos carregar imagens externas</p>

    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-24-1174950.png" alt="Logo JAVASCRIPT"> <!-- URL -->

</html>
