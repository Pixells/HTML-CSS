<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="HyperText Markup Language">HTML</abbr></li>
        <li><abbr title="Cascading Style Sheets">CSS</abbr></li>
        <li><abbr title="Usa a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa a tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="A tag de Códigos é <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol> e em seguida <li>">Listas numeradas</abbr></li>
        <li><abbr title="Usa-se a tag <ul> e em seguida <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
